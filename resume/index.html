        <p>Resume landing page</p>

    <script>
        (function () {
            const params = new URLSearchParams(window.location.search);
            const cert = params.get('cert');
            const lang = params.get('lang');

            const routes = {
                1: '/files/certificate-1.pdf',
                en: '/files/resume-en.pdf',
                ru: '/files/resume-ru.pdf'
            };

            if (routes[cert]) {
                window.location.replace(routes[cert]);
            }
            if (routes[lang]) {
                window.location.replace(routes[lang]);
            }
        })();
    </script>
